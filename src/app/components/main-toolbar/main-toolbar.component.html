<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="mainMenu" slot="start" autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-title>
    <ion-label *ngIf="title">{{title}}</ion-label>
    <ion-label *ngIf="!title">
      <img src="assets/icon/logo-icon.svg" />
      <span>expatriates.com</span>
    </ion-label>
  </ion-title>
  <ion-buttons slot="end">
    <ion-menu-toggle menu="catMenu">
      <ion-button>
        <ion-icon icon-only name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
  </ion-buttons>
</ion-toolbar>
