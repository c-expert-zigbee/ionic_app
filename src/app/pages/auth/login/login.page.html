<ion-content class="auth-content">
  <app-auth-header></app-auth-header>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="ion-padding">
    <ion-item lines="none" class="input-box ion-no-padding">
      <ion-label>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email" autocomplete="doNotAutoComplete">
      </ion-input>
    </ion-item>
    <div *ngFor="let validation of validationMessages">
      <div class="field-error" *ngIf="formControlHasError('email', validation)">
        {{validation.message}}
      </div>
    </div>
    <ion-item lines="none" class="input-box ion-no-padding">
      <ion-label>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-label>
      <ion-input type="password" formControlName="password" placeholder="Password" autocomplete="doNotAutoComplete">
      </ion-input>
    </ion-item>
    <div *ngFor="let validation of validationMessages">
      <div class="field-error" *ngIf="formControlHasError('password', validation)">
        {{validation.message}}
      </div>
    </div>
    <ion-button expand="full" shape="round" [disabled]="!loginForm.valid" (click)="login()" class="login-btn">
      Login
    </ion-button>
  </form>

  <div class="remember-forgot">
    <ion-item lines="none">
      <ion-checkbox slot="start" [(ngModel)]="remember"></ion-checkbox>
      <ion-label>Remember me</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="forgot-text" (click)="forgot()">Forgot Password?</ion-label>
    </ion-item>
  </div>

  <ion-button expand="full" shape="round" color="secondary" (click)="register()" class="create-btn">
    Create Account
  </ion-button>
</ion-content>
